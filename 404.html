<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Mahipal Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #2d2e32; color: #fff; }
    .notfound-container { text-align: center; }
    .notfound-title { font-size: 5em; color: #64f4ac; }
    .notfound-message { font-size: 1.5em; margin: 20px 0; }
    .notfound-link { color: #64f4ac; font-weight: bold; text-decoration: none; font-size: 1.2em; }
    .notfound-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="notfound-container">
    <div class="notfound-title">404</div>
    <div class="notfound-message">Oops! The page you are looking for does not exist.</div>
    <a class="notfound-link" href="index.html">Return to Home</a>
  </div>
</body>
</html>
