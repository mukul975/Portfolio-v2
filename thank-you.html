<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Message Sent - Mahipal Jangra</title>
    <link rel="icon" href="assets/cyber.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2d2e32;
            text-align: center;
            padding: 40px 20px;
        }
        .thank-you-container h1 {
            color: #64f4ac;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            color: #fefefe;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .back-link {
            color: #64f4ac;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #64f4ac;
            padding: 12px 32px;
            border-radius: 4px;
            transition: 0.3s ease;
        }
        .back-link:hover {
            background-color: #64f4ac;
            color: #2d2e32;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Message Sent!</h1>
        <p>Thanks for reaching out. I'll get back to you soon.</p>
        <a href="/" class="back-link">‚Üê Back to Portfolio</a>
    </div>
</body>
</html>
